<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramon Metzker</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="nav">
                <ul id="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
                <div class="hamb-menu" id="hamb-menu">
                    <div class="dash" id="dash-top"></div>
                    <div class="dash" id="dash-mid"></div>
                    <div class="dash" id="dash-bot"></div>
                </div>
            </div>
        </header>
        <main>
            <div class="userpic">

            </div>
            <h1>Ramon Metzker</h1>
            <h2> &lt;Junior Front-end<br>Web Developer&gt;</h2>
            <div class="conns">
                <a href="https://twitter.com/ramonmtzkr/" target="_blank"><span class="icon mdi mdi-twitter"></span></a>
                <a href="https://fb.me/metzkerramon" target="_blank"><span class="icon mdi mdi-facebook"></span></a>
                <a href="https://github.io/tzkrr/" target="_blank"><span class="icon mdi mdi-github"></span></a>

            </div>
        </main>
        <footer>
            <div class="hr"></div>
            <h3>by Ramon Metzker</h3>
        </footer>
    </div>
    <script>
        document.getElementById("hamb-menu").addEventListener("click", function(){
            if(this.classList.contains("active")){
                this.classList.remove("active");
                document.getElementById("menu").style.display = "none";
            }else{
                this.classList.add("active");
                document.getElementById("menu").style.display = "block";
            }
        });
        window.addEventListener("resize", function(){
            var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            if(w >= 640){
                document.getElementById("menu").style.display = "block";
            }else{
                document.getElementById("menu").style.display = "none";
            }
            
        });
    </script>
</body>
</html>
